name: flutterapp_slillbox1
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.1
  carousel_slider:
    git:
      url: https://github.com/serenader2014/flutter_carousel_slider
      ref: master



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  import_sorter: ^4.6.0



flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/images/
  - assets/fonts/
  - assets/svg/

  fonts:
    - family: Copper
      fonts:
        - asset: assets/fonts/Copperplate_Bold.ttf
          weight: 300



